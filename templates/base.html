 /* boton de los colapsables*/
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 40px;
  width: 100%;
  border: solid;
  text-align: right;
  outline: none;
  font-size: 80 px;
}

/* color de los botones*/

}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}
