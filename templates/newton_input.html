{% extends 'base.html' %}
{% block content %}
    <div class="w3-padding-large" id="punto_fijo">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="punto_fijo">
        <h1 class="w3-jumbo"><span class="w3-hide-small">Método de Newton</span></h1>
    </header>

    <!-- Inicio Section -->
    <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="inicio">
    <h2 class="w3-hide-medium w3-hide-large w3-text-light-grey">Método de Newton</h2>
    <hr style="width:200px" class="w3-opacity">
    <form method="GET">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="button" value="Calcular y Graficar"/>
    </form>
{% endblock %}
